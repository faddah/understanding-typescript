<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="/favicon.ico">
	<link rel="stylesheet" href="/styles.css">
	<script type="module" src="dist/app.js" defer></script>
	<title>Understanding TypeScript</title>
</head>

<body>

	<div>
		<h1><span><img src="favicon.ico"></span>It's TypeScript Time, Bay-bee!<span><img src="favicon.ico"></span></h1>
	</div>

	<div id="app"></div>

	<div id="resultDiv">
	</div>

	<div class="buttonDiv">
		<button id="button" class="aButton">Click Me!</button><button id="another-button" class="aButton">Click Me
			Too!</button>
	</div>

	<div class="type-cast">
		<label for="user-input">Input Text</label>
		<input type="text" name="user-input" id="user-input" placeholder="Insert Text Here" />
		<div>
			<p id="message-output"></p>
		</div>
	</div>
	<form>
		<input type="text" name="title" placeholder="Course title" id="title">
		<input type="text" name="price" placeholder="Course price" id="price">
		<button type="submit">Save</button>
	</form>
</body>

</html>
